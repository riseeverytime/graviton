
<html>
 
<div id="control-bar" style="-webkit-user-select: none; ">
			<img  class="title" style="pointer-events: none; top:0; left:0; padding:3px 6px; margin:0;" height="21px" src="src/icons/logo.svg">
      <div class="title" style="left:40px;">Graviton Editor</div>
      <div id="controls" class="controls">
           <button id="minimize" style="background: url(src/icons/minimize.svg) no-repeat center;"></button>
           <button id="maximize" style="background: url(src/icons/maximize.svg) no-repeat center;"></button>
           <button  id="close" style="background: url(src/icons/close.svg) no-repeat center;"></button>
      </div>
      <ul style="padding-left:130px; width:auto; display:inline-block;clear: both; -webkit-app-region: no-drag;">
			<div class="dropdown">
			<button onclick="dropmenu('menu')"class="dropbtn">File</button>
			  <div id="menu" class="dropdown-content hide">
			    <a onclick="openFolder()">Open Folder</a>
			    <a onclick="openFile()">Open</a>
			    <a onclick="saveFileAs()">Save As</a>
			    <a onclick="saveFile()">Save</a>
			  </div>
			</div>

			<div class="dropdown">
			<button onclick="dropmenu('tools')"class="dropbtn">Tools</button>
			  <div id="tools" class="dropdown-content hide">
			    <a onclick="openSettings()">Settings</a>
			    <a onclick="zenMode(true)">Zen mode</a>
			    <a onclick="" class="disabled-button">Extensions</a>
			  </div>
			</div>

			<div class="dropdown">
			<button onclick="dropmenu('help')"class="dropbtn">Help</button>
			  <div id="help" class="dropdown-content hide">
			    <a onclick="window.open('https://github.com/Graviton-Code-Editor/Graviton-App/issues')">Troubles</a>
			    <a onclick="window.open('https://github.com/Graviton-Code-Editor')" >Github</a>
			    <a onclick="createDialog('about','About','Made by Marc Espin, version: 0.5.0','Website','Accept','','closeDialog(this)')">About</a>
			  </div>
			</div>

						
		</ul>

 </div>

	<div class="flex">

		<div id="left-bar" opened="false" style="-webkit-user-select: none;"> <!--Directories-->

			<span id="openFolder" height="24px" width="24px" onclick="openFolder()" ></span>

			<style>

				#openFolder{
					top: 45%;
    			left: 50%;
    			margin-right: -50%;
    			transform: translate(-50%, -50%);
					position: absolute; 
					padding: 15px;
					width: 70px;
					height: 70px;
					margin: 0 auto; 
					background: url("src/icons/closed.svg") no-repeat center;
					 background-size: 70px 70px;
				}
				#openFolder:hover{
					cursor: pointer;
					width: 70px;
					height: 70px;
					background: url("src/icons/open.svg") no-repeat center;
					background-size: 70px 70px;
				}

			</style>
		</div>

		<div id="body-space">
			<div id="tabs_bar" style="overflow: auto;" class="flex">

			</div>

			</div>
		</div>
		<div id="bottom-bar" style="-webkit-user-select: none; ">

		</div>

	</div>
