 <script>
 	var _error_detected = false;
function DeleteBoot(){
	if(document.getElementById("bootanimation") != null && _error_detected===false){
		document.getElementById("bootanimation").remove();
	}
}
window.onerror = function(){
	printOnBoot("Something went wrong, try restarting the application.",1);
	_error_detected = true;
}

function printOnBoot(message,type){
	if(document.getElementById("bootanimation") != null){
		switch (type){
			case 1:
				const screen = document.getElementById("bootanimation");
			  var text = document.createElement("p");
			  var button = document.createElement("button");
			  button.classList.add("error-on-boot");
			  button.innerText ="Close";
			  button.setAttribute("onclick",' window.close();');
			  text.classList.add("error-on-boot");
			  text.innerText = message;
			  screen.appendChild(text);
			  screen.appendChild(button);
	  	break;
		}
	}
}
 </script>
