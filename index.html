 <div id="bootanimation" style="-webkit-user-select: none; position: fixed; z-index: 100;height: 100%; width: 100%; background: white; ">
 	<img id="bootanimation_logo" src="src/icons/logo.svg">
 </div>
<script>
	let editor_booted = false;
	function DeleteBoot(){
		if(document.getElementById("bootanimation") != null ){
			document.getElementById("bootanimation").remove();
			editor_booted = true;
		}
	}
	window.addEventListener("error",function(){

		new Notification("Error detected",'An error has appeared!');
	});

	function printOnBoot(message,type){
		if(document.getElementById("bootanimation") != null){
			switch (type){
				case 1:
					const screen = document.getElementById("bootanimation");
				  screen.innerHTML=`
				  <p class="error-on-boot">`+message+`</p>
				  <div class="error-on-boot">
					  <button class="error-on-boot" onclick="window.close();"> Close </button>
					  <button class="error-on-boot-factory" onclick="">Factory Reset</button>
				  </div>`
		  	break;
			}
		}
	}
 </script>
