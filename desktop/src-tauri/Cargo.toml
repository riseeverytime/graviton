[package]
name = "graviton"
version = "0.1.0"
description = "Code Editor"
authors = ["Marc Esp√≠n Sanz"]
license = "MIT"
repository = "https://github.com/Graviton-Code-Editor/Graviton-App"
edition = "2021"
build = "src/build.rs"

[build-dependencies]
tauri-build = { version = "1.0.0-beta.4" }

[dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
tauri = { git = "https://github.com/tauri-apps/tauri",  features = ["api-all"] }
gveditor-core = { path = "../../core"}
gveditor-core-api  = { path = "../../core_api"}
tracing = "0.1.29"
tracing-subscriber = "0.3.4"
git-for-graviton = { path = "../../extensions/git"}

[features]
default = [ "custom-protocol" ]
custom-protocol = [ "tauri/custom-protocol" ]
