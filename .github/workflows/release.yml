name: Node CD

on:
  workflow_dispatch:
  schedule:    
   - cron: '00 00 * * 1'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Get packageJSON version
      id: package-node-version
      uses: culshaw/read-package-node-version-actions@v1
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: "v${{ steps.package-node-version.outputs.version}}"
        release_name: ${{ steps.package-node-version.outputs.version}}
        body: Release for Graviton Editor v${{ steps.package-node-version.outputs.version}}
        draft: false
        prerelease: true
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest , macos-latest]
        node-version: [14.x]
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Installing dependencies
      run: yarn
    - name: Building the interface
      run: |
        yarn build:tasks
        yarn build:webpack
    - name : Creating the installer and publishing it
      run: yarn build:electron --info publish=onTagOrDraft
      env:
        CI: true
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
    - name : Building for RPM
      if: ${{ runner.os == 'Linux' }}
      run: yarn build:electron --info platform=rpm publish=onTagOrDraft
      env:
        CI: true
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
